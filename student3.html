<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>

  <!-- Link to Google Fonts for Cooper and Vine-like fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cooper+Black&family=Zilla+Slab&display=swap" rel="stylesheet">

  <style>
    /* Ensures the body and html fill the entire screen */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cooper Black', sans-serif;
      /* Default font for the rest of the content */
    }

    /* Full-screen background image */
    body {
      position: relative;
      height: 100%;
    }

    /* Add a blur effect to the background image */
    body img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: blur(2px);
      /* Adds a slight blur effect */
    }

    /* Login container style */
    .login-container {
      background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
      /* Gradient background */
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      /* Enhanced shadow */
      z-index: 1;
      transition: transform 0.3s ease-in-out;
    }

    .login-container:hover {
      transform: translateY(-10px);
      /* Slight hover animation */
    }

    /* Student Login title with "Vine" font */
    .login-container h1 {
      color: #fff;
      font-family: 'Zilla Slab', serif;
      /* Vine-like font for title */
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      /* Shadow for better visibility */
    }

    .login-container label {
      color: #ccc;
      display: block;
      margin-bottom: 5px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 2px solid #fff;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .login-container input:focus {
      border-color: #4CAF50;
      /* Green focus border */
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #45a049;
      /* Darker green on hover */
    }

    .login-actions button {
      width: 48%;
      padding: 12px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .login-actions button:hover {
      background-color: #e68900;
      /* Darker orange on hover */
    }

    .login-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    /* Center the content vertically and horizontally */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Success message style */
    .success-message {
      color: green;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    /* Error message style */
    .error-message {
      color: red;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <!-- Back to Home button in the top-right corner -->
  <button style="position: absolute; top: 10px; right: 10px; padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;"
          onclick="window.location.href='miniproj.html'">
    Back to Home
  </button>

  <div class="container">
    <div class="login-container">
      <h1>STUDENT LOGIN</h1>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your Gmail address" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
        <div class="login-actions">
          <button type="button" onclick="window.location.href='studentlogin.html'">Register</button>
          <button type="button">Forgot Password</button>
        </div>
      </form>
      <div id="success-message" class="success-message"></div> <!-- Success message container -->
      <div id="error-message" class="error-message"></div> <!-- Error message container -->
    </div>
  </div>
  <img src="studentlogin.jpg" alt="Background Image"> <!-- Full-screen background image -->

  <script>
    // Predefined correct login credentials (for demo purposes)
    const correctEmail = 'bharatibhat39@gmail.com';
    const correctPassword = 'bharatibs@07';

    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting the default way

      const email = document.getElementById('email').value.trim(); // Trim whitespace
      const password = document.getElementById('password').value.trim(); // Trim whitespace

      // Clear any previous messages
      document.getElementById('success-message').textContent = '';
      document.getElementById('error-message').textContent = '';

      // Check if the email and password match the predefined credentials
      if (email === correctEmail && password === correctPassword) {
        // Display success message
        document.getElementById('success-message').textContent = 'Login Successful!';

        // Redirect to the home page after 2 seconds (for demo purposes)
        setTimeout(function() {
          window.location.href = 'home.html'; // Redirect to home page
        }, 2000); // Delay of 2 seconds for demo purposes
      } else {
        document.getElementById('error-message').textContent = 'Invalid Email or Password!';
      }
    });
  </script>
</body>

</html>
